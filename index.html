<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- add your css in here -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cyborg/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4DAPMwiyOJv/C/LvTiUsW5ueiD7EsaAhwUKO0Llp+fWzT40XrmAbayhVP00bAJVa"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>LoL API Test</title>
  </head>

  <body>
    <div class="container">
      <div class="row"><h3>LoL API</h3></div>
      <div class="row">
        <div class="col">
          <form id="apiKeyForm">
            <div class="form-group">
              <label for="apiKey">Api Key</label>
              <input type="text" class="form-control" id="apiKey" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <form id="summonerIdForm">
            <div class="form-group">
              <label for="summonerId">Summoner Id</label>
              <input type="number" class="form-control" id="summonerId" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">Left</div>
        <div class="col-md-4">Middle</div>
        <div class="col-md-4">Right</div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
